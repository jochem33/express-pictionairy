<!DOCTYPE html>
<html>
    <head>
        <title>Pictionairy (maar dan anders)</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/normalize.css">
    </head>
    <body>
        <div id="content" class="gameLayoutContent">
            <h1 class="siteTitle">Pictionairy (maar dan anders)</h1>
            <div id="canvasContainer">

            </div>
            <div id="rightBar">
                <p id="roleText">Role</p>
                <table id="playerlist"></table>
            </div>

            <div class="words">
                <input type="text" maxlength="20" id="who" class="box wordsBox" disabled placeholder="wie">
                <input type="text" maxlength="20" id="what" class="box wordsBox" placeholder="wat">
                <input type="text" maxlength="20" id="where" class="box wordsBox" disabled placeholder="waar">
            </div>
        </div>
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js" integrity="sha512-a5hlZKgpC1LVAuKgVeXdP0D9Yfacj0hLtNdzx9zFMkIWRrQyO37KtIPiqArGmVuaBYu3ON6Vt0N3+G/JaLXQYQ==" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/game.js"></script>
        <script src="/draw.js"></script>
        <script src="/submitword.js"></script>

    </body>
</html>
